<section
  *ngIf="leagues.length"
  [ngClass]="{fixedToTop: sticky}"
  class="ng-autocomplete ng-autocomplete-container is-mobile columns is-centered"
>
  <ng-autocomplete
    [data]="leagues"
    [itemTemplate]="itemTemplate"
    [notFoundTemplate]="notFoundTemplate"
    (selected)='leagueSelected($event)'
    searchKeyword="name"
    class="column"
    placeHolder="Search by league"
  >
  </ng-autocomplete>

  <ng-template
    #itemTemplate
    let-item
  >
    <a [innerHTML]="item.name"></a>
  </ng-template>

  <ng-template
    #notFoundTemplate
    let-notFound
  >
    <div>Aucun r√©sultat</div>
  </ng-template>
</section>
